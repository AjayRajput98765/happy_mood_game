<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Power-Up</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    #videoSection, #adviceSection {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    #videoSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    video {
      width: 100%;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 20px;
      background-color: #000;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .character-msg {
      font-size: 1.1rem;
      color: #ffe066;
      background: rgba(255, 255, 255, 0.05);
      padding: 0.7rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(3px);
      max-width: 90%;
    }

    #adviceSection {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      animation: fadeIn 1s ease forwards;
    }

    .advice-box {
      background: rgba(30, 30, 45, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    .advice-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .start-btn {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .start-btn.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Desktop: shorter video height */
    @media (min-width: 1024px) {
      body {
        justify-content: center;
        padding: 4rem 2rem;
      }

      video {
        height: 450px;
        width: auto;
        aspect-ratio: auto;
        max-width: 100%;
      }

      .advice-box {
        font-size: 1.3rem;
        max-width: 600px;
        padding: 2rem;
      }

      .start-btn {
        font-size: 1.1rem;
        padding: 1rem 2.5rem;
      }

      .character-msg {
        font-size: 1.2rem;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- üé¨ Video + Character -->
  <div id="videoSection">
    <video id="characterVideo" autoplay muted playsinline>
      <source src="{{ url_for('static', filename='videos/' + character_video) }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <p class="character-msg">You look like <strong>{{ character_name }}</strong> today! üé¨</p>
  </div>

  <!-- üåü Advice -->
  <div id="adviceSection">
    <div id="adviceBox" class="advice-box">
      <h2>üåü Your Power-Up for Today üåü</h2>
      <p>"{{ advice | safe }}"</p>
    </div>
    <a href="{{ url_for('cards') }}" id="startBtn" class="start-btn">üîÅ Draw Another Card</a>
  </div>

  <!-- üîä Music -->
  <audio id="bgMusic" src="{{ url_for('static', filename='sounds/advice-music.mp3') }}" preload="auto"></audio>

  <script>
    const video = document.getElementById('characterVideo');
    const videoSection = document.getElementById('videoSection');
    const adviceSection = document.getElementById('adviceSection');
    const adviceBox = document.getElementById('adviceBox');
    const startBtn = document.getElementById('startBtn');
    const bgMusic = document.getElementById('bgMusic');

    video.addEventListener('ended', () => {
      // Hide video + message
      videoSection.style.display = 'none';

      // Show advice section
      adviceSection.style.display = 'flex';

      // Play background music
      bgMusic.play().catch(() => {});

      // Animate advice + button
      setTimeout(() => {
        adviceBox.classList.add('visible');
        startBtn.classList.add('visible');
      }, 300);
    });

    // Fallback if video fails
    video.addEventListener('error', () => {
      videoSection.style.display = 'none';
      adviceSection.style.display = 'flex';
      adviceBox.classList.add('visible');
      startBtn.classList.add('visible');
    });
  </script>
</body>
</html>
