<!DOCTYPE html>
<html>
<head>
    <title>Pick Your Happy Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="card-page">
    <h1>🃏 Pick a Card to Reveal Your Happy Advice! 🧠✨</h1>

    <form method="POST" action="/get_advice">
        <div class="card-container">
            {% for i in range(1, 7) %}
            <button type="submit" name="card" value="card{{ i }}" class="card-button">
                <img src="{{ url_for('static', filename='images/' ~ i ~ '.jpg') }}" alt="Card {{ i }}">
            </button>
            {% endfor %}
        </div>
    </form>
</body>
</html>
